{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            {% for i in movie_list %}
            <div class="col-md-4">
                <div class="card mt-4" style="width: 18rem;">
                    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="280px">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align:center">{{i.name}}</h5>
                        <p class="card-text" style="text-align:center">{{i.year}}</p>
                        <div class="col-md-12 text-center">
                            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
